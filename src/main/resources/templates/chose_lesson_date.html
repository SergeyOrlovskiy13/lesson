<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style-chose.css" th:href="@{/css/style-chose.css}"/>
    <title>Title</title>
</head>
<body>
<div class="chose_date">
    <h2>Choose the lesson date</h2>
    <div class="chose_date_form">
        <form th:action="@{/choseDate}" th:method="post" th:object="${lesson}">
            <div>
                <input type="hidden" th:field="*{id}"/>
            </div>
            <label for="lesson_date">Lesson date</label>
            <input id="lesson_date" type="date" th:field="*{date}"/>
            <th:block th:if="${#fields.hasErrors('date')}">
                <div th:errorclass="invalid-input" th:errors="*{date}" style="color: red"></div>
            </th:block>
            <input type="submit" value="Choose date"/>
        </form>
    </div>
</div>
</body>
</html>
